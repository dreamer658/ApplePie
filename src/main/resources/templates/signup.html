<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Inscription</title>
</head>


<body>
<!-- ===================================== -->
<div class="container text-center">
    <div> <h1> S'inscrire </h1> </div>
    <br>
    <form th:action="@{/process_signup}" method="post"
          th:object="${user}" >
        <div class="m-3">
            <div class = "form-group row">
                <label class="col-form-label col-4"> Pr√©nom </label>
                <div class="col-4">
                    <input type="text" class="form-control" th:field="*{firstname}" required/>
                </div>
            </div>

            <div class = "form-group row">
                <label class="col-form-label col-4"> Nom </label>
                <div class="col-4">
                    <input type="text" class="form-control" th:field="*{lastname}" />
                </div>
            </div>

            <div class = "form-group row">
                <label class="col-form-label col-4"> Email </label>
                <div class="col-4">
                    <input type="email" class="form-control" th:field="*{email}" required />
                </div>
            </div>

            <div class = "form-group row">
                <label class="col-form-label col-4"> Mot de passe </label>
                <div class="col-4">
                    <input type="password" class="form-control" th:field="*{password}" required minlength="6"/>
                </div>
            </div>
            <br>
            <div>
            <button class="btn btn-outline-dark text-uppercase font-weight-bold mb-2 col-3" type="submit" >S'inscrire</button>
            </div>
        </div>
    </form>

</div>

<!-- ===================================== -->
