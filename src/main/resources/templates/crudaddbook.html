<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: myheader" > </div>
</head>

<body>
<!-- ===================================== -->
<div class="container text-center">
    <div> <h1> Ajouter un livre  </h1> </div>
    <br>
    <form th:action="@{/save}" method="post"
          th:object="${onebook}" >
        <div class="m-3">
            <div class = "form-group row">
                <label class="col-form-label col-4"> Titre </label>
                <div class="col-4">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>

            <div class = "form-group row">
                <label class="col-form-label col-4"> Auteur </label>
                <div class="col-4">
                    <input type="text" class="form-control" th:field="*{author}" />
                </div>
            </div>

            <div class = "form-group row">
                <label class="col-form-label col-4"> Editeur </label>
                <div class="col-4">
                    <input type="text" class="form-control" th:field="*{editor}" />
                </div>
            </div>

            <div class = "form-group row">
                <label class="col-form-label col-4"> Prix </label>
                <div class="col-4">
                    <input type="text" class="form-control" th:field="*{price}" />
                </div>
            </div>
            <div class = "form-group row">
                <label class="col-form-label col-4"> Quantite </label>
                <div class="col-4">
                    <input type="text" class="form-control" th:field="*{quantity}"/>
                </div>
            </div>

            <div class = "form-group row">
                <label class="col-form-label col-4"> Couverture </label>
                <div class="col-4">
                    <input type="text" class="form-control input-sm" rows="4" cols="4" th:field="*{couverture}" />
                </div>
            </div>

            <div class = "form-group row">
                <label class="col-form-label col-4"> Description </label>
                <div class="col-4">
                <textarea class="form-control input-sm" rows="4" cols="4" th:field="*{description}" />
                </div>
            </div>

            <br>
            <div>
                <button class="btn btn-outline-dark text-uppercase font-weight-bold mb-2 col-3" type="submit" >Ajouter</button>
            </div>
        </div>
    </form>

</div>
