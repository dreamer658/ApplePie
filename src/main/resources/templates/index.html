    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <title>Accueil</title>

<body>
<!-- ===================================== -->
<div class="container text-center">
    <div> <h1> WELCOME TO APPLEPIE MY G </h1> </div>
    <br>
    <div> <a th:href="@{/list_users}"> list des users </a> </div>
    <div> <a th:href="@{/signup}"> S'inscrire </a> </div>
    <div> <a th:href="@{/login}"> Connecte-toi </a> </div>

    <div> <h1> List of users </h1> </div>
    <br>
    <div>
        <table class="table table-stripped table-bordered" >
            <thread>
                <tr>
                    <th> Titre </th>
                    <th> Auteur </th>
                    <th> Editeur </th>
                    <th> Prix </th>
                    <th> Quantite </th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="book : ${listBooks}">
            <td th:text="${book?.name}"> Titre </td>
            <td th:text="${book?.author}"> Autheur </td>
            <td th:text="${book?.editor}"> Editeur </td>
            <td th:text="${book?.price}"> Prix </td>
            <td th:text="${book?.quantity}"> Quantite </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
