
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: myheader" > </div>
</head>


<body>
<!-- ===================================== -->
<div class="container text-center">
    <div> <h1> WELCOME TO APPLEPIE MY G </h1> </div>
    <br>
    <div> <a th:href="@{/list_users}"> list des users </a> </div>
    <div> <a th:href="@{/signup}"> S'inscrire </a> </div>
    <div> <a th:href="@{/login}"> Connecte-toi </a> </div>
    <div> <a th:href="@{/addBook}"> Ajouter un livre </a> </div>

    <div> <h1> List of users </h1> </div>
    <br>
    <div>
        <table class="table table-stripped table-bordered" >
            <thread>
                <tr>
                    <th> Titre </th>
                    <th> Auteur </th>
                    <th> Editeur </th>
                    <th> Prix </th>
                    <th> Quantite </th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="book : ${listBooks}">
            <td th:text="${book?.name}"> Titre </td>
            <td th:text="${book?.author}"> Autheur </td>
            <td th:text="${book?.editor}"> Editeur </td>
            <td th:text="${book?.price}"> Prix </td>
            <td th:text="${book?.quantity}"> Quantite </td>
            <td> <a th:href="@{'/edit/' + ${book.id}}" class="btn btn-outline-dark" > Modifier </a>
                 <a th:href="@{'/deleteBook/' + ${book.id}}" class="btn btn-outline-danger" onclick="return confirm('Sure de vouloir supprimer ce livre ?');" > Supprimer </a>
            </tr>
            </tbody>
        </table>
    </div>


    <div>

        <div th:each="book : ${listBooks}">
           <div class="book-card">
               <div>
                   <img th:src="${book.couverture}" alt="" >
               </div>
               <div class="book-card-title">
                   <h5 th:text="${book.author}"></h5>
               </div>
               <div></div>
           </div>
        </div>
    </div>
